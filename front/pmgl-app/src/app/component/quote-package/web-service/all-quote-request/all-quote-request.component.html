<div *ngIf="loading" class="text-gray-600">Chargement…</div>
<div *ngIf="error" class="text-red-600">{{ error }}</div>

<div class="space-y-4" *ngIf="!loading && !error">
  <div
    *ngFor="let q of quotes"
    class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition-all cursor-pointer"
    [ngClass]="statusPill(q).leftBorder"
  >
    <div class="flex justify-between items-start mb-4">
      <div class="flex-1">
        <div class="flex items-center space-x-3 mb-2">
          <h3 class="text-lg font-semibold text-gray-900">
            {{ title(q) }}
          </h3>
          <span class="px-3 py-1 text-sm font-medium rounded-full" [ngClass]="statusPill(q).bg">
            {{ statusPill(q).text }}
          </span>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm text-gray-600">
          <div>
            <span class="font-medium">Client:</span>
            <p>{{ clientName(q) }}</p>
          </div>
          <div>
            <span class="font-medium">Quantité:</span>
            <p>{{ qty(q) }} pièces</p>
          </div>
          <div>
            <span class="font-medium">Délai:</span>
            <p *ngIf="dueDate(q) as d">{{ d | date:'dd MMM yyyy' }}</p>
            <p *ngIf="!dueDate(q)">—</p>
          </div>
          <div>
            <span class="font-medium">Urgence:</span>
            <p [ngClass]="urgenceText(q).cls">{{ urgenceText(q).text }}</p>
          </div>
        </div>
      </div>

      <div class="flex space-x-2 ml-4">
        <button class="p-2 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors" title="Éditer">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
          </svg>
        </button>
        <button class="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors" title="Supprimer">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="flex items-center justify-between mt-4">
      <div class="flex items-center space-x-4 text-sm text-gray-500">
        <div class="flex items-center space-x-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
          <span>{{ filesCount(q) }} fichiers</span>
        </div>
        <div class="flex items-center space-x-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          <span>Reçu: {{ q.createdAt | date:'dd MMM yyyy' }}</span>
        </div>
      </div>

<button
  class="px-4 py-2 text-white rounded-lg font-medium transition-colors"
  [ngClass]="statusPill(q).cta.cls"
  (click)="handleTraiter(q)"
>
  {{ statusPill(q).cta.label }}
</button>

    </div>
  </div>
</div>
