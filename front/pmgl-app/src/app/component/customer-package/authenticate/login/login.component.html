<!-- Overlay pleine page -->
<div class="fixed inset-0 z-[60] flex items-center justify-center p-4"
     (click)="close()">

  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black/50 backdrop-blur-[1px]"></div>

  <!-- Carte -->
  <div class="relative w-full max-w-md bg-white shadow-2xl rounded-2xl p-6
              transition-all duration-200"
       [class.opacity-0]="!isVisible"
       [class.scale-95]="!isVisible"
       (click)="$event.stopPropagation()">

    <!-- Close -->
    <button type="button"
            (click)="close()"
            class="absolute right-3 top-3 p-2 rounded-full hover:bg-gray-100 text-gray-500">
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>

    <h1 class="text-2xl font-bold text-gray-900 mb-1">Connexion</h1>
    <p class="text-gray-600 mb-6">Accédez à votre espace client</p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" formControlName="email"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg
                        focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="votre@email">
          <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
               class="text-xs text-red-600 mt-1">
            Email invalide.
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
          <input type="password" formControlName="password"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg
                        focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="••••••••">
          <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
               class="text-xs text-red-600 mt-1">
            Mot de passe requis.
          </div>
        </div>

        <div *ngIf="errorMsg"
             class="text-sm text-red-600 bg-red-50 border border-red-200 rounded-md p-2">
          {{ errorMsg }}
        </div>

        <button type="submit" [disabled]="loading || form.invalid"
                class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700
                       transition disabled:bg-gray-400 disabled:cursor-not-allowed
                       flex items-center justify-center">
          <svg *ngIf="loading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" viewBox="0 0 24 24" fill="none">
            <circle class="opacity-25" cx="12" cy="12" r="10"
                    stroke="currentColor" stroke-width="4"/>
            <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2
                     5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824
                     3 7.938l3-2.647z"/>
          </svg>
          <span>Se connecter</span>
        </button>

        <p class="text-sm text-gray-600 text-center mt-2">
          Pas de compte ?
          <span class="text-blue-600 hover:underline cursor-pointer">Rejoindre</span>
          <!-- remplace plus tard par routerLink="/register" -->
        </p>
      </div>
    </form>
  </div>
</div>
