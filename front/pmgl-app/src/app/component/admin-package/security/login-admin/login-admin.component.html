<!-- Overlay -->
<div class="fixed inset-0 z-[999] bg-black/50 flex items-center justify-center p-4" (click)="close()">
  <!-- Carte -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-6 relative"
       (click)="$event.stopPropagation()">

    <!-- Close -->
    <button class="absolute top-3 right-3 text-gray-400 hover:text-gray-600" (click)="close()"
            aria-label="Fermer">
      ✕
    </button>

    <h1 class="text-2xl font-bold text-gray-900 mb-1">Connexion Admin</h1>
    <p class="text-gray-600 mb-6">Accédez au tableau de bord</p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" formControlName="email"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="admin@email.com">
          <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-xs text-red-600 mt-1">
            Email invalide.
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
          <input type="password" formControlName="password"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="••••••••">
          <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-xs text-red-600 mt-1">
            Mot de passe requis.
          </div>
        </div>

        <div *ngIf="errorMsg" class="text-sm text-red-600 bg-red-50 border border-red-200 rounded-md p-2">
          {{ errorMsg }}
        </div>

        <button type="submit" [disabled]="loading || form.invalid"
                class="w-full px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-black transition disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center">
          <svg *ngIf="loading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Se connecter</span>
        </button>
      </div>
    </form>
  </div>
</div>
